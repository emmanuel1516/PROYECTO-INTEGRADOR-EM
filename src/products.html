<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerZone - Productos</title>
    <link rel="stylesheet" href="./css/main.css">
    <!--
        Este script usa type="module",
        por lo que se ejecuta después de que el DOM está listo,
        permitiendo colocarlo en el <head> sin defer.
    -->
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <header>
        <a class="logo" href="./index.html">
            <img class="logo__image" src="./assets/images/logo.png" alt="Logo de la página">
            <h1 class="logo__title">SneakerZone</h1>
        </a>
        <nav>
            <ul class="navbar">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about-us.html">Nosotros</a></li>
                <li><a class="navbar__item navbar__item--active" href="./products.html">Productos</a></li>
                <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="navbar-toggle">
            <button id="navBarToggleButton" class="button button--navbar-toggle">
                <img src="./assets/icons/menu.png" alt="Icono de menú" class="navbar-toggle__icon">
            </button>
        </div>
    </header>

    <main class="page-products">
        <section>
            <div class="page-products__head">
                <h2 class="title">Productos</h2>
                <div class="searcher">
                    <input id="searchInput" class="searcher__word" type="text" placeholder="Buscar">
                    <button id="searchButton" class="button button--search">
                        <img src="./assets/icons/search-button.png" alt="Buscar" class="button__icon">
                    </button>
                </div>
            </div>

            <article class="gallery">
                <h3>Listado de productos</h3>
            </article>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy;2025 Todos los derechos reservados - Emmanuel Martínez</p>
    </footer>
</body>

</html>
