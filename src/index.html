<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerZone - Inicio</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/favicon.ico">
    <!--
        Este script usa type="module",
        por lo que se ejecuta después de que el DOM está listo,
        permitiendo colocarlo en el "<head>" sin defer "<script src="./js/main.js" defer></script>".
    -->
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <header>
        <a class="logo" href="./index.html">
            <img class="logo__image" src="./assets/images/logo.png" alt="Logo de la página">
            <h1 class="logo__title">SneakerZone</h1>
        </a>
        <nav>
            <ul class="navbar">
                <li><a class="navbar__item navbar__item--active" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about-us.html">Nosotros</a></li>
                <li><a class="navbar__item" href="./products.html">Productos</a></li>
                <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="navbar-toggle">
            <button id="navBarToggleButton" class="button button--navbar-toggle">
                <img src="./assets/icons/menu.png" alt="Icono de menú" class="navbar-toggle__icon">
            </button>
        </div>
    </header>

    <main class="page-home">
        <section>
            <h2 class="title">Inicio</h2>
            <div class="slider">
                <div class="slider__slides">
                    <div class="slider__slide">
                        <img class="slider__slide-image" src="./assets/images/slider/product01.jpg"
                            alt="Imágen del primer producto en promoción">
                        <p class="slider__slide-label">20% OFF en lanzamientos</p>
                    </div>
                    <div class="slider__slide">
                        <img class="slider__slide-image" src="./assets/images/slider/product02.jpg"
                            alt="Imágen del segundo producto en promoción">
                        <p class="slider__slide-label">30% OFF en lanzamientos</p>
                    </div>
                    <div class="slider__slide">
                        <img class="slider__slide-image" src="./assets/images/slider/product03.jpg"
                            alt="Imágen del tercer producto en promoción">
                        <p class="slider__slide-label">40% OFF en lanzamientos</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2 class="title">Productos destacados</h2>
            <div class="featured-products">

            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy;2025 Todos los derechos reservados - Emmanuel Martínez</p>
    </footer>
</body>

</html>
